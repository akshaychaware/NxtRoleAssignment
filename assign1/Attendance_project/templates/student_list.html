<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>

    <a href="{% url 'addstudent' %}">Add New Student</a><br><br>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.student_class }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'updatestudent' student.id %}">Edit</a> |
                <a href="{% url 'deletestudent' student.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No students found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
